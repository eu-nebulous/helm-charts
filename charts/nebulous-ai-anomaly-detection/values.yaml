# Default values for nebulous-ai-anomaly-detection.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "quay.io/nebulous/ai-anomaly-detection"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

application:
  env:
    BROKER_ADDRESS: "nebulous-activemq"
    BROKER_PORT: 5672
    BROKER_USERNAME: "admin"
    BROKER_PASSWORD: "nebulous"
    INFLUXDB_HOSTNAME: "nebulous-influxdb"
    INFLUXDB_PORT: 8086
    INFLUXDB_USERNAME: "my-user"
    INFLUXDB_PASSWORD: "my-password"
    NUMBER_OF_DAYS_TO_USE_DATA_FROM: 1
    NUMBER_OF_MINUTES_TO_INFER: 120
    NUMBER_OF_MINUTES_TO_DETECT_INSTANCES_OR_CHECK_EVERYTHING_OK: 10
    MIN_NUMBER_OF_RECORDS_TO_MODEL: 50
    PREDICTION_PROCESSING_TIME_SAFETY_MARGIN_SECONDS: 100
    AI_NSA: "true"
    AI_NSA_ANOMALY_RATE: 20
    AI_KMEANS: "true"
    AI_KMEANS_ANOMALY_RATE: 20
