# Default values for nebulous-cloud-fog-service-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "quay.io/nebulous/cloud-fog-service-broker-backend"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8001
  guiPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

customEnv:
  NEBULOUS_BROKER_URL: "nebulous-activemq"
  NEBULOUS_BROKER_PORT: "5672"
  NEBULOUS_BROKER_USERNAME: "admin"
  NEBULOUS_BROKER_PASSWORD: "admin"
  POSTGRES_DB_HOST: "localhost"
  POSTGRES_DB_NAME: "fog_broker"
  POSTGRES_DB_PORT: "5432"
  POSTGRES_DB_USER: "dbuser"
  POSTGRES_DB_PASS: "pass123"

postgresql:
  enabled: true
  image: "docker.io/postgres:16"
  user: "dbuser"
  password: "pass123"
  dbName: "fog_broker"
  port: 5432
  volumeMounts:
    data:
      claimName: "postgresql-pvc"
    initScript:
      configMapName: "db-init-script"

env:
  backendHost: "http://cloud-fog-service-broker:8001"

frontend:
  resources: {}
  image:
    repository: "quay.io/nebulous/cloud-fog-service-broker-frontend"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
    - host: chart-example.local
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local