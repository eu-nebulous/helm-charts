apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nebulous-exponential-smoothing-predictor.fullname" . }}
  labels:
    {{- include "nebulous-exponential-smoothing-predictor.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nebulous-exponential-smoothing-predictor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nebulous-exponential-smoothing-predictor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nebulous-exponential-smoothing-predictor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#          ports:
#            - name: http
#              containerPort: 8080
#              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - stat /home/r_predictions/is_alive.txt && rm /home/r_predictions/is_alive.txt
            initialDelaySeconds: 300
            periodSeconds: 60 
          readinessProbe:
            exec:
              command:
                - stat
                - /home/r_predictions/is_alive.txt
          env:
            {{- toYaml .Values.env | nindent 12 }}
          volumeMounts:
            - name: exsmoothing-data
              mountPath: /home/r_predictions/control_directory
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: exsmoothing-data
          persistentVolumeClaim:
            claimName: {{ include "nebulous-exponential-smoothing-predictor.fullname" . }}-data            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nebulous-exponential-smoothing-predictor.fullname" . }}-data
  labels:
    {{- include "nebulous-exponential-smoothing-predictor.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
{{ end }}
