apiVersion: v1
kind: Service
metadata:
  name: {{ include "nebulous-activemq-app.fullname" . }}
  labels:
    {{- include "nebulous-activemq-app.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 61616
      nodePort: {{ .Values.service.activemQNodePort }}
      targetPort: activemq
      protocol: TCP
      name: activemq  
  selector:
    {{- include "nebulous-activemq-app.selectorLabels" . | nindent 4 }}
