namespace: fluentd

ingress:
  enabled: false

labels:
  app: fluentd

serviceAccount:
  name: fluentd

elasticsearch:
  host: "elasticsearch.elasticsearch.svc.cluster.local"
  port: 9200
  scheme: "http"
  user: "elastic"
  password: "bXktc3VwZXItc3Ryb25nLXBhc3N3b3Jk"
  indexName: "fluentd-k8s-poc-%Y.%m.%d"

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 200Mi

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"  # For older versions
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
    effect: "NoExecute"
  - key: "node-role.kubernetes.io/worker"
    operator: "Exists"
    effect: "NoSchedule"

service:
  type: ClusterIP  # or LoadBalancer / NodePort
  port: 24224
