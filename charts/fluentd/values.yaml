namespace: fluentd

labels:
  app: fluentd

serviceAccount:
  name: fluentd

elasticsearch:
  host: "elasticsearch.elasticsearch.svc.cluster.local"
  port: 9200
  scheme: "http"
  user: "elastic"
  password: "my-super-strong-password"
  indexName: "fluentd-k8s-poc-%Y.%m.%d"

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 200Mi

fluentdConfig:
  nodeName: "efk-stack"

tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule

service:
  port: 9200
